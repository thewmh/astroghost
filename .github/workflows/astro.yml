# Sample workflow for building and deploying an Astro site to GitHub Pages
#
# To get started with Astro see: https://docs.astro.build/en/getting-started/
#
name: Deploy Astro site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  BUILD_PATH: "." # default value when not using subfolders
  # BUILD_PATH: subfolder

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Ghost CLI
        id: install-ghost-cli
        run: npm install ghost-cli@latest -g
      - name: Update Ghost Config
        id: update-ghost-config
        run: ghost config
      - name: List files
        run: ls -la
      - run: echo RESOLVED_PATH=$(readlink -f config) >> $GITHUB_ENV
      - name: Resolve symlink
        run: |
          SYMLINK_PATH='current/' # Replace with your symlink path
          RESOLVED_PATH=$(readlink -f $SYMLINK_PATH)
          echo "Resolved path: $RESOLVED_PATH"
          echo "RESOLVED_PATH=$RESOLVED_PATH" >> $GITHUB_ENV

      - name: Use resolved path
        run: |
          echo "Using resolved path: $RESOLVED_PATH"
          # You can add commands here that use the resolved path
      - name: Run Ghost
        id: run-ghost
        run: ghost run
